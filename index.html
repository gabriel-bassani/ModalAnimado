<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Animated Responsive Modal</title>
</head>
<body>
    <section class="modal container">
        <button class="modal__button" id="open-modal">Open Modal</button>
        <div class="modal__container" id="modal-container">
            <div class="modal__content">
                <div class="modal__close close-modal">
                    <i class="bx bx-x"></i>
                </div>
                <img src="assets/img/star-trophy.png" class="modal__img"/>
                <h1 class="modal__title">Good Job!</h1>
                <p class="modal__description">Click the button to close the modal</p>
                <button class="modal__button modal__button-width">View Status</button>
                <button class="modal__button-link close-modal">Close</button>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
